<body>
    <div id="app">
        <div class="loading">
            <div class="spinner"></div>
            <div>Loading Crypto News...</div>
            <div style="font-size: 12px; margin-top: 10px; opacity: 0.7;">Fetching from CryptoPanic API</div>
        </div>
    </div>

    <script>
        class CryptoNewsApp {
            constructor() {
                this.selectedCategory = 'all';
                this.displayedArticles = 20;
                this.deferredPrompt = null;
                this.showInstallButton = false;
                this.allNews = [];
                this.lastUpdate = new Date();
                this.updateInterval = null;
                this.isLoading = false;
                this.hasError = false;
                
                this.categories = [
                    { id: 'all', label: 'All News', icon: 'üì∞' },
                    { id: 'priority', label: 'Priority', icon: '‚ö†Ô∏è' },
                    { id: 'government', label: 'Government', icon: 'üèõÔ∏è' },
                    { id: 'institutions', label: 'Institutions', icon: 'üìà' },
                    { id: 'coins', label: 'Top 100 Coins', icon: 'ü™ô' }
                ];
                
                this.init();
            }
            
            async init() {
                this.setupPWA();
                await this.loadNews();
                this.render();
                this.attachEventListeners();
                this.startAutoUpdate();
            }
            
            setupPWA() {
                window.addEventListener('beforeinstallprompt', (e) => {
                    e.preventDefault();
                    this.deferredPrompt = e;
                    this.showInstallButton = true;
                    this.render();
                });
            }
            
            async loadNews() {
                if (this.isLoading) return;
                
                this.isLoading = true;
                this.hasError = false;
                console.log('Loading news from CryptoPanic API...');
                
                try {
                    const articles = await this.loadFromCryptoPanic();
                    
                    if (articles.length > 3) {
                        this.allNews = articles
                            .sort((a, b) => new Date(b.publishDate) - new Date(a.publishDate))
                            .slice(0, 80);
                        
                        console.log(`‚úÖ Successfully loaded ${this.allNews.length} articles from CryptoPanic`);
                        this.lastUpdate = new Date();
                        this.hasError = false;
                    } else {
                        throw new Error('Insufficient articles from CryptoPanic');
                    }
                    
                } catch (error) {
                    console.error('CryptoPanic API failed:', error);
                    this.hasError = true;
                    this.allNews = this.generateFallbackNews();
                    this.lastUpdate = new Date();
                }
                
                this.isLoading = false;
            }
            
            async loadFromCryptoPanic() {
                try {
                    // Using CryptoPanic Developer API v2 with your API key
                    const apiKey = 'b81ef1d25100c8bf826d8fffe4ea5441e32da102';
                    const baseUrl = 'https://cryptopanic.com/api/developer/v2/posts/';
                    
                    // Get multiple pages for more content
                    const allArticles = [];
                    
                    // CORS proxy services to try
                    const corsProxies = [
                        'https://api.allorigins.win/get?url=',
                        'https://corsproxy.io/?',
                        'https://cors-anywhere.herokuapp.com/'
                    ];
                    
                    // Try different endpoints with CORS proxy
                    const endpoints = [
                        `${baseUrl}?auth_token=${apiKey}&public=true&kind=news&filter=hot&page=1`,
                        `${baseUrl}?auth_token=${apiKey}&public=true&kind=media&filter=hot&page=1`,
                        `${baseUrl}?auth_token=${apiKey}&public=true&filter=rising&page=1`,
                        `${baseUrl}?auth_token=${apiKey}&public=true&filter=important&page=1`
                    ];
                    
                    for (const endpoint of endpoints) {
                        let success = false;
                        
                        for (const proxy of corsProxies) {
                            try {
                                const proxyUrl = proxy + encodeURIComponent(endpoint);
                                
                                const response = await fetch(proxyUrl, {
                                    headers: { 
                                        'Accept': 'application/json',
                                        'User-Agent': 'CryptoNewsApp/1.0'
                                    },
                                    signal: AbortSignal.timeout(10000)
                                });
                                
                                if (!response.ok) continue;
                                
                                let data;
                                const contentType = response.headers.get('content-type');
                                
                                if (contentType && contentType.includes('application/json')) {
                                    data = await response.json();
                                    // Handle allorigins.win response format
                                    if (data.contents) {
                                        data = JSON.parse(data.contents);
                                    }
                                } else {
                                    const text = await response.text();
                                    data = JSON.parse(text);
                                }
                                
                                if (data.results && Array.isArray(data.results)) {
                                    const articles = data.results.map(item => this.parseCryptoPanicItem(item));
                                    allArticles.push(...articles.filter(article => article !== null));
                                    success = true;
                                    console.log(`‚úÖ Loaded ${articles.length} articles from endpoint`);
                                    break; // Success, try next endpoint
                                }
                                
                            } catch (error) {
                                console.log(`‚ùå Proxy ${proxy} failed:`, error.message);
                                continue; // Try next proxy
                            }
                        }
                        
                        if (!success) {
                            console.log(`‚ùå All proxies failed for endpoint`);
                        }
                    }
                    
                    if (allArticles.length === 0) {
                        throw new Error('No articles loaded from any endpoint');
                    }
                    
                    console.log(`‚úÖ CryptoPanic: Total loaded ${allArticles.length} articles`);
                    return this.removeDuplicates(allArticles);
                    
                } catch (error) {
                    console.error('CryptoPanic API error:', error);
                    throw new Error(`CryptoPanic failed: ${error.message}`);
                }
            }
            
            parseCryptoPanicItem(item) {
                try {
                    if (!item.title || !item.url) return null;
                    
                    const publishDate = new Date(item.published_at);
                    if (isNaN(publishDate.getTime())) return null;
                    
                    // Try to get original source URL instead of CryptoPanic redirect
                    let finalUrl = item.url;
                    if (item.source && item.source.domain) {
                        // If we have source domain info, try to construct original URL
                        if (item.url.includes('cryptopanic.com')) {
                            // This is a CryptoPanic redirect, try to get original
                            finalUrl = `https://${item.source.domain}`;
                        }
                    }
                    
                    // Enhanced categorization based on CryptoPanic data
                    let category = 'general';
                    if (item.currencies && item.currencies.length > 0) {
                        const currency = item.currencies[0].code.toLowerCase();
                        if (currency === 'btc') category = 'bitcoin';
                        else if (currency === 'eth') category = 'ethereum';
                        else category = 'coins';
                    }
                    
                    // Check for DeFi keywords
                    const titleLower = item.title.toLowerCase();
                    if (titleLower.includes('defi') || titleLower.includes('uniswap') || 
                        titleLower.includes('compound') || titleLower.includes('aave') ||
                        titleLower.includes('yield') || titleLower.includes('liquidity')) {
                        category = 'defi';
                    }
                    
                    // Check for regulation keywords
                    if (titleLower.includes('sec') || titleLower.includes('regulation') || 
                        titleLower.includes('government') || titleLower.includes('legal') ||
                        titleLower.includes('court') || titleLower.includes('lawsuit')) {
                        category = 'regulation';
                    }
                    
                    // Calculate importance based on CryptoPanic metrics
                    let importance = 'low';
                    if (item.votes && item.votes.important > 5) {
                        importance = 'high';
                    } else if (item.votes && (item.votes.important > 2 || item.votes.liked > 10)) {
                        importance = 'medium';
                    }
                    
                    // Also check title for important keywords
                    if (titleLower.match(/\b(breaking|urgent|major|approved|banned|hack|crash|surge|pump|dump|all-time high|ath)\b/)) {
                        importance = 'high';
                    } else if (titleLower.match(/\b(announces|partnership|upgrade|update|investment|funding|launch)\b/)) {
                        importance = 'medium';
                    }
                    
                    return {
                        id: item.id,
                        title: item.title.trim(),
                        link: finalUrl,
                        excerpt: this.generateSmartExcerpt(item),
                        source: item.source?.title || item.source?.name || 'CryptoPanic',
                        publishDate: publishDate,
                        timeAgo: this.getTimeAgo(publishDate),
                        category: category,
                        importance: importance,
                        isNew: (Date.now() - publishDate.getTime()) < 3600000, // 1 hour
                        votes: item.votes || {},
                        currencies: item.currencies || []
                    };
                    
                } catch (error) {
                    console.warn('Error parsing CryptoPanic item:', error);
                    return null;
                }
            }
            
            generateSmartExcerpt(item) {
                // Create intelligent excerpts based on available data
                let excerpt = '';
                
                if (item.currencies && item.currencies.length > 0) {
                    const coins = item.currencies.map(c => c.title).slice(0, 3).join(', ');
                    excerpt += `Related to: ${coins}. `;
                }
                
                if (item.votes) {
                    if (item.votes.important > 0) excerpt += '‚ö†Ô∏è Community marked as important. ';
                    if (item.votes.liked > 5) excerpt += `üëç ${item.votes.liked} community likes. `;
                }
                
                if (item.source?.title) {
                    excerpt += `Originally reported by ${item.source.title}.`;
                }
                
                if (!excerpt) {
                    excerpt = 'Click to read the full article and join the discussion.';
                }
                
                return excerpt;
            }
            
            async loadFromCryptoPanicRSS() {
                try {
                    const corsProxies = [
                        'https://api.allorigins.win/get?url=',
                        'https://corsproxy.io/?'
                    ];
                    
                    const rssUrl = 'https://cryptopanic.com/news/rss/';
                    
                    for (const proxy of corsProxies) {
                        try {
                            const proxyUrl = proxy + encodeURIComponent(rssUrl);
                            
                            const response = await fetch(proxyUrl, {
                                headers: { 'Accept': 'application/json, text/plain, */*' },
                                signal: AbortSignal.timeout(10000)
                            });
                            
                            if (!response.ok) continue;
                            
                            let xmlText;
                            const contentType = response.headers.get('content-type');
                            
                            if (contentType && contentType.includes('application/json')) {
                                const data = await response.json();
                                xmlText = data.contents || data;
                            } else {
                                xmlText = await response.text();
                            }
                            
                            // Parse RSS XML
                            const parser = new DOMParser();
                            const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
                            
                            const items = xmlDoc.querySelectorAll('item');
                            const articles = [];
                            
                            items.forEach((item, index) => {
                                if (index < 20) { // Limit to 20 articles
                                    try {
                                        const title = item.querySelector('title')?.textContent?.trim();
                                        const link = item.querySelector('link')?.textContent?.trim();
                                        const description = item.querySelector('description')?.textContent?.trim();
                                        const pubDate = item.querySelector('pubDate')?.textContent?.trim();
                                        
                                        if (title && link) {
                                            const publishDate = pubDate ? new Date(pubDate) : new Date();
                                            
                                            articles.push({
                                                id: 3000 + index,
                                                title: title,
                                                link: link,
                                                excerpt: description || 'Read full article on CryptoPanic',
                                                source: 'CryptoPanic RSS',
                                                publishDate: publishDate,
                                                timeAgo: this.getTimeAgo(publishDate),
                                                category: this.categorizeFromTitle(title),
                                                importance: this.getImportanceFromTitle(title),
                                                isNew: (Date.now() - publishDate.getTime()) < 3600000,
                                                votes: {},
                                                currencies: []
                                            });
                                        }
                                    } catch (parseError) {
                                        // Skip bad items
                                    }
                                }
                            });
                            
                            if (articles.length > 0) {
                                console.log(`‚úÖ RSS: Loaded ${articles.length} articles`);
                                return articles;
                            }
                            
                        } catch (error) {
                            console.log(`‚ùå RSS Proxy ${proxy} failed:`, error.message);
                            continue;
                        }
                    }
                    
                    return [];
                    
                } catch (error) {
                    console.error('RSS fallback error:', error);
                    return [];
                }
            }
            
            categorizeFromTitle(title) {
                const titleLower = title.toLowerCase();
                
                if (titleLower.includes('sec') || titleLower.includes('regulation') || 
                    titleLower.includes('government') || titleLower.includes('legal') ||
                    titleLower.includes('court') || titleLower.includes('lawsuit') ||
                    titleLower.includes('congress') || titleLower.includes('bill') ||
                    titleLower.includes('federal') || titleLower.includes('treasury')) {
                    return 'government';
                }
                
                if (titleLower.includes('jpmorgan') || titleLower.includes('goldman') || 
                    titleLower.includes('bank') || titleLower.includes('institutional') ||
                    titleLower.includes('wall street') || titleLower.includes('fidelity') ||
                    titleLower.includes('blackrock') || titleLower.includes('grayscale') ||
                    titleLower.includes('etf') || titleLower.includes('fund') ||
                    titleLower.includes('coinbase') || titleLower.includes('kraken') ||
                    titleLower.includes('binance')) {
                    return 'institutions';
                }
                
                return 'coins';
            }
            
            getImportanceFromTitle(title) {
                const titleLower = title.toLowerCase();
                
                if (titleLower.match(/\b(breaking|urgent|major|approved|banned|hack|crash|surge|all-time high|ath)\b/)) {
                    return 'high';
                }
                
                if (titleLower.match(/\b(announces|partnership|upgrade|update|investment|funding)\b/)) {
                    return 'medium';
                }
                
                return 'low';
            }
            
            removeDuplicates(articles) {
                const seen = new Set();
                return articles.filter(article => {
                    const key = article.title.toLowerCase().substring(0, 50);
                    if (seen.has(key)) return false;
                    seen.add(key);
                    return true;
                });
            }
            
            generateFallbackNews() {
                const now = new Date();
                const articles = [];
                
                const fallbackNews = [
                    {
                        title: 'Bitcoin Holds Strong Above $96,000 Despite Market Volatility',
                        source: 'Crypto Analysis',
                        category: 'bitcoin',
                        importance: 'high',
                        excerpt: 'Bitcoin maintains key support levels as institutional demand continues to drive price stability in volatile markets...',
                        timeOffset: 15
                    },
                    {
                        title: 'Ethereum Layer 2 Solutions See Record Usage Growth',
                        source: 'DeFi Report',
                        category: 'ethereum',
                        importance: 'medium',
                        excerpt: 'Arbitrum and Polygon process millions of daily transactions as scaling solutions gain mainstream adoption...',
                        timeOffset: 45
                    },
                    {
                        title: 'SEC Provides New Guidelines for Cryptocurrency Exchanges',
                        source: 'Regulatory News',
                        category: 'regulation',
                        importance: 'high',
                        excerpt: 'Securities regulator clarifies requirements for digital asset trading platforms operating in the United States...',
                        timeOffset: 75
                    },
                    {
                        title: 'DeFi Total Value Locked Approaches $200 Billion Milestone',
                        source: 'DeFi Analytics',
                        category: 'defi',
                        importance: 'medium',
                        excerpt: 'Decentralized finance protocols continue growth trajectory as yield opportunities attract institutional capital...',
                        timeOffset: 120
                    },
                    {
                        title: 'Major Banking Institution Announces Bitcoin Custody Services',
                        source: 'Financial Times',
                        category: 'bitcoin',
                        importance: 'high',
                        excerpt: 'Traditional finance embraces digital assets with new institutional custody and trading services...',
                        timeOffset: 180
                    }
                ];
                
                fallbackNews.forEach((item, index) => {
                    const publishDate = new Date(now.getTime() - (item.timeOffset * 60 * 1000));
                    
                    articles.push({
                        id: 2000 + index,
                        title: item.title,
                        source: item.source,
                        category: item.category,
                        timeAgo: this.getTimeAgo(publishDate),
                        excerpt: item.excerpt,
                        link: `#article-${index}`,
                        importance: item.importance,
                        publishDate: publishDate,
                        isNew: item.timeOffset < 60,
                        votes: {},
                        currencies: []
                    });
                });
                
                return articles;
            }
            
            getTimeAgo(date) {
                const now = new Date();
                const diffInMinutes = Math.floor((now - date) / (1000 * 60));
                
                if (diffInMinutes < 1) return 'Just now';
                if (diffInMinutes < 60) return `${diffInMinutes}m ago`;
                
                const diffInHours = Math.floor(diffInMinutes / 60);
                if (diffInHours < 24) return `${diffInHours}h ago`;
                
                const diffInDays = Math.floor(diffInHours / 24);
                return `${diffInDays}d ago`;
            }
            
            getFilteredNews() {
                let filtered = this.allNews;
                
                if (this.selectedCategory === 'priority') {
                    filtered = filtered.filter(article => 
                        article.importance === 'high' || 
                        (article.votes && article.votes.important > 2)
                    );
                } else if (this.selectedCategory !== 'all') {
                    filtered = filtered.filter(article => 
                        article.category === this.selectedCategory
                    );
                }
                
                return filtered;
            }
            
            startAutoUpdate() {
                this.updateInterval = setInterval(() => {
                    this.updateNews();
                }, 15 * 60 * 1000); // Update every 15 minutes
            }
            
            async updateNews() {
                console.log('Auto-updating news...');
                await this.loadNews();
                this.render();
            }
            
            async refreshNews() {
                await this.loadNews();
                this.render();
            }
            
            handleInstall() {
                if (this.deferredPrompt) {
                    this.deferredPrompt.prompt();
                    this.deferredPrompt.userChoice.then((result) => {
                        if (result.outcome === 'accepted') {
                            this.showInstallButton = false;
                            this.render();
                        }
                    });
                }
            }
            
            render() {
                const filteredNews = this.getFilteredNews();
                const displayedNews = filteredNews.slice(0, this.displayedArticles);
                
                const app = document.getElementById('app');
                
                if (this.hasError) {
                    app.innerHTML = `
                        <div class="error-message">
                            <strong>‚ö†Ô∏è Connection Issues</strong>
                            <p>Unable to load live news feeds. Showing cached content.</p>
                            <button class="refresh-btn" onclick="app.refreshNews()">Try Again</button>
                        </div>
                        ${this.renderMainContent(displayedNews, filteredNews)}
                    `;
                } else {
                    app.innerHTML = this.renderMainContent(displayedNews, filteredNews);
                }
            }
            
            renderMainContent(displayedNews, filteredNews) {
                return `
                    <div class="header">
                        <div style="display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap; gap: 8px;">
                            <div>
                                <div style="display: flex; align-items: center; flex-wrap: wrap;">
                                    <div class="title">Crypto News</div>
                                    <div class="live-indicator">
                                        <div class="live-dot"></div>
                                        LIVE
                                    </div>
                                    ${this.showInstallButton ? '<button class="install-btn" onclick="app.handleInstall()">üì± Install</button>' : ''}
                                </div>
                                <div class="subtitle">Latest from CryptoPanic API ‚Ä¢ Auto-updates every 15min</div>
                                <div style="font-size: 9px; color: #6b7280; font-family: monospace;">Last: ${this.lastUpdate.toLocaleTimeString()}</div>
                            </div>
                        </div>
                    </div>
                    
                    <div style="padding: 0 16px;">
                        <div style="margin-bottom: 16px;">
                            <div style="color: #9ca3af; font-size: 12px; margin-bottom: 8px;">
                                Categories (${filteredNews.length} articles)
                            </div>
                            <div class="category-container">
                                ${this.categories.map(cat => `
                                    <button class="category-btn ${this.selectedCategory === cat.id ? 'active' : ''} ${cat.id === 'priority' ? 'priority' : ''}" 
                                            onclick="app.selectCategory('${cat.id}')">
                                        ${cat.icon} ${cat.label}
                                    </button>
                                `).join('')}
                            </div>
                        </div>
                        
                        <div>
                            ${displayedNews.map(article => `
                                <div class="news-item importance-${article.importance} ${article.isNew ? 'new-article' : ''}" 
                                     onclick="window.open('${article.link}', '_blank', 'noopener,noreferrer')">
                                    <div class="news-meta">
                                        <span class="news-source">${article.source}</span>
                                        <span>üïê ${article.timeAgo}</span>
                                        <span style="color: ${article.importance === 'high' ? '#ef4444' : article.importance === 'medium' ? '#eab308' : '#6b7280'}; font-weight: 600; font-size: 9px; padding: 2px 6px; border-radius: 3px; background: rgba(107, 114, 128, 0.1);">
                                            ${article.importance.toUpperCase()}
                                        </span>
                                        ${article.isNew ? '<span style="color: #10b981; font-weight: 600; font-size: 9px;">üî• NEW</span>' : ''}
                                        ${article.votes && article.votes.important > 0 ? `<span style="color: #f59e0b; font-size: 9px;">‚ö†Ô∏è ${article.votes.important}</span>` : ''}
                                        ${article.currencies && article.currencies.length > 0 ? `<span style="color: #8b5cf6; font-size: 9px;">üí∞ ${article.currencies.slice(0,2).map(c => c.code).join(', ')}</span>` : ''}
                                    </div>
                                    <div class="news-title">${article.title}</div>
                                    <div class="news-excerpt">${article.excerpt}</div>
                                </div>
                            `).join('')}
                        </div>
                        
                        ${displayedNews.length < filteredNews.length ? `
                            <div style="text-align: center; margin: 20px 0;">
                                <button class="load-more-btn" onclick="app.loadMore()">
                                    Load More (${filteredNews.length - displayedNews.length} remaining)
                                </button>
                            </div>
                        ` : `
                            <div style="text-align: center; margin: 20px 0; color: #6b7280;">
                                <div>üì∞ All articles loaded</div>
                                <div style="font-size: 11px;">Showing ${filteredNews.length} articles</div>
                            </div>
                        `}
                        
                        <div style="height: 80px;"></div>
                    </div>
                `;
            }
            
            selectCategory(categoryId) {
                this.selectedCategory = categoryId;
                this.displayedArticles = 20;
                this.render();
            }
            
            loadMore() {
                this.displayedArticles += 20;
                this.render();
            }
            
            attachEventListeners() {
                // Optimized scroll handling for mobile
                let ticking = false;
                
                window.addEventListener('scroll', () => {
                    if (!ticking) {
                        requestAnimationFrame(() => {
                            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 1000) {
                                const filteredNews = this.getFilteredNews();
                                if (this.displayedArticles < filteredNews.length) {
                                    this.loadMore();
                                }
                            }
                            ticking = false;
                        });
                        ticking = true;
                    }
                });
                
                // Handle online/offline events
                window.addEventListener('online', () => {
                    console.log('Connection restored');
                    this.hasError = false;
                    this.updateNews();
                });
                
                window.addEventListener('offline', () => {
                    console.log('Connection lost');
                });
                
                // Handle visibility change (tab switching)
                document.addEventListener('visibilitychange', () => {
                    if (!document.hidden && (this.allNews.length === 0 || this.hasError)) {
                        this.updateNews();
                    }
                });
                
                // Touch events for better mobile interaction
                document.addEventListener('touchstart', function() {}, { passive: true });
                
                // Prevent zoom on double tap for news items
                let lastTouchEnd = 0;
                document.addEventListener('touchend', function (event) {
                    const now = (new Date()).getTime();
                    if (now - lastTouchEnd <= 300) {
                        event.preventDefault();
                    }
                    lastTouchEnd = now;
                }, false);
            }
        }
        
        // Initialize app
        const app = new CryptoNewsApp();
        
        // Expose to global scope for button clicks
        window.app = app;
        
        // Service worker registration for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
        
        // Error handling for uncaught errors
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error);
        });
        
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason);
            event.preventDefault();
        });
    </script>
</body>
</html>
